		<div class="bk-btn">
            <a id="back_a" href="./index.html">
                <img src="./images/icons/back-button.svg" alt="back" srcset="">
            </a>        
        </div>

		<div class="mainRegisterBox">
			<form
				action="employeeDetails.html"
				method="GET"
				enctype="multipart/form-data"
			>
				<div class="register-box ER">
					<h1>Employee Registeration</h1>
					<!-- <div class="textbox">
                        <i class="fa fa-building" aria-hidden="true"></i>
                        <input type="text" placeholder="Company Name" name="companyName" value="">
                    </div> -->
					<div class="textbox">
						<i class="fa fa-info" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Company ID"
							name="companyID"
							value=""
						/>
					</div>
					<!-- <div class="textbox">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                        <input type="text" placeholder="Department" name="department" value="">
                    </div>
                     <div class="textbox">
                        <i class="fa fa-id-badge" aria-hidden="true"></i>
                        <input type="text" placeholder="Designation" name="designation" value="">
                    </div> -->
					<div class="textbox">
						<i class="fa fa-user" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Username"
							name="username"
							value=""
						/>
					</div>
					<div class="textbox">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						<input type="email" placeholder="Email" name="email" value="" />
					</div>
					<div class="textbox">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input
							type="password"
							placeholder="Password"
							name="password"
							value=""
						/>
					</div>
					<div class="textbox">
						<i class="fa fa-lock" aria-hidden="true"></i>
						<input
							type="password"
							placeholder="Re-Enter Password"
							name="re-password"
							value=""
						/>
					</div>
					<button id="btn-4E" type="button" class="btn">Continue</button>
					<!-- <button class="btn" id="businessDet">Continue</button> -->
					<hr />
					<p class="login_text">Already Registered ?</p>
					<a href="login.html">
						<button class="btn" type="button">Login</button>
					</a>
				</div>
				<div class="register-box ED">
					<h1>Employee Details</h1>
					<div class="textbox">
						<i class="fa fa-building" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Company Name"
							name="companyName"
							value=""
						/>
					</div>
					<div class="textbox">
						<i class="fa fa-briefcase" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Department"
							name="department"
							value=""
						/>
					</div>
					<div class="textbox">
						<i class="fa fa-id-badge" aria-hidden="true"></i>
						<input
							type="text"
							placeholder="Designation"
							name="designation"
							value=""
						/>
					</div>
					<input
						class="btn"
						id="finalRegister4B"
						type="submit"
						name=""
						value="Register"
					/>
					<!-- <button class="btn" id="businessDet">Continue</button> -->
				</div>
			</form>
